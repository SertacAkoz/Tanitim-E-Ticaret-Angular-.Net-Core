<div *ngIf="currentCustomer" class="container">
  <div class="row">
    <div class="col-md-3" style="position: relative;">
      <h3 id="firsth3" style="position: absolute; left: 0; top: 0;">{{currentCustomer.firstname}} {{currentCustomer.lastname}}</h3>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-3" style="position: relative;">
      <h3 id="lasth3" style="position: absolute; right: 0; top: 0;">Bakiye : {{currentCustomer.money}} ₺</h3>
    </div>
  </div>
</div>
<br>
<div class="container mt-5" id="anim">
  <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-4 g-3">
    <div *ngFor="let product of products" class="col" >
      <div class="card">
        <img src="{{product.image}}" alt="Denim Jeans" style="width:100%">
        <h1 class="mt-3" style="color: burlywood;">{{product.name}}</h1>
        <p class="price">{{product.price}}₺</p>
        <p class="mt-3" style="color: burlywood;">{{product.content}}</p>
        <p><button (click)="addOrder(currentCustomer.id,product.id)">Sepete Ekle</button></p>
      </div>
    </div>
  </div>
</div>

<!-- media -->
<style>
  @media screen and (max-width: 600px) {
  .card{
    max-width: 92%;
  }
  .row #firsth3{
    margin-left: 8%;
  }
  .row #lasth3{
    margin-right: 8%;
  }
}
</style>

<style>
  .card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  /* max-width: 300px; */
  margin: auto;
  text-align: center;
  font-family: arial;
  position: relative;
  height: 500px;
  border-radius: 5px;
  overflow: hidden;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  /* background-color: #000; */
  background-color: burlywood;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
  position: absolute;
  bottom: 0;
  left: 0;
  transition: color 200ms, opacity 200ms;
}

.card button:hover {
  opacity: 0.7;
  color: black;
}
</style>

<!-- anim -->
<style>
  #anim {
    opacity: 0;
    /* -webkit-transition: all 0.5s ease-in-out;
    -moz-transition: all 0.5s ease-in-out;
    -ms-transition: all 0.5s ease-in-out;
    -o-transition: all 0.5s ease-in-out;
    transition: all 0.5s ease-in-out; */
}
</style>
