<h1 *ngIf="!customer_id" style="font-family: Arial, Helvetica, sans-serif; text-align: center;">Sepetinizi görmek için incelikle sisteme giriş yapmalısınız.</h1>
<div class="container mt-5" id="anim">
  <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-4 g-3">
    <div *ngFor="let product of products" class="col" >
      <div class="card">
        <img src="{{product.image}}" alt="Denim Jeans" style="width:100%;">
        <h1 class="mt-3" style="color: burlywood;">{{product.name}}</h1>
        <p class="price">{{product.price}}₺</p>
        <p class="mt-3" style="color: burlywood;">{{product.content}}</p>
        <p><button (click)="deleteOrderedProducts(product.id,customer_id)" >Çıkar</button></p>
      </div>
    </div>
  </div>
</div>

<!-- media -->
<style>
  @media screen and (max-width: 600px) {
  .card{
    max-width: 92%;
  }
  .row #firsth3{
    margin-left: 8%;
  }
  .row #lasth3{
    margin-right: 8%;
  }
}
</style>

<style>
  .card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  /* max-width: 300px; */
  margin: auto;
  text-align: center;
  font-family: arial;
  position: relative;
  height: 500px;
  border-radius: 5px;
  overflow: hidden;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  /* background-color: #000; */
  background-color: #900020;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
  position: absolute;
  bottom: 0;
  left: 0;
  transition: color 200ms, opacity 200ms;
}

.card button:hover {
  opacity: 0.7;
  color: black;
}
</style>
